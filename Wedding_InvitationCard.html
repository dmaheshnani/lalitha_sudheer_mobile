<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalitha Sudheer</title>
    <link rel="stylesheet" type="text/css" href="Style_Card.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Series of Lalitha Sudheer's Wedding</h1>
            <img src="WeddingCard.png" width="100%" height="400px" style="border: none;">
            <iframe src="LalithaWedsSudheer.pdf" width="80%" height="120px">Download</iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const heading = document.querySelector("h1");
            heading.classList.add("show");
        });

        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("loaded");
        })
    </script>
</body>
</html>
